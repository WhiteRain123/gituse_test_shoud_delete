<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地图叠加</title>
    <script src="dist/leaflet/include-leaflet.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // 加载四川省地图
      let map = L.map("map", {
        center: { lng: 103.3, lat: 30.36 },
        zoom: 5,
        crs: L.CRS.EPSG4326,
      });

      let url =
        "http://localhost:8090/iserver/services/map-siChuan-2/rest/maps/%E5%9B%9B%E5%B7%9D%E7%9C%81%401";

      //加载天地图
      let tianDiTu = new L.supermap.TiandituTileLayer({
        key: "1c0c6a9566dc8463aac457de4e3bf783",
        layerType: "img",
      }).addTo(map);

      //叠加显示
      let henan = new L.supermap.tiledMapLayer(url, {
        transparent: true,
        opacity: 0.8,
      }).addTo(map);
    </script>
  </body>
</html>
